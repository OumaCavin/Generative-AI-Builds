version: '3.8'

services:
  repository-mapper:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./temp_repos:/app/temp_repos
      - ./output:/app/output
    environment:
      - JAC_SERVE_HOST=0.0.0.0
      - JAC_SERVE_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
